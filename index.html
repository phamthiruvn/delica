<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Fullscreen Image</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;   /* black background */
    overflow: auto;     /* enable scrolling */
  }
  img {
    display: block;
    max-width: 100%;    /* fit to screen width */
    height: auto;       /* keep aspect ratio */
    margin: 0 auto;     /* center horizontally */
  }
</style>
</head>
<body>
  <img src="delica.png" alt="Fullscreen Image">
</body>
</html>
