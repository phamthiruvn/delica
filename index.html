<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Fullscreen Image with Scroll/Pan</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    overflow: auto; /* enable both scrollbars */
  }
  .image-container {
    min-width: 100vw;
    min-height: 100vh;
  }
  img {
    display: block;
    width: auto;
    height: auto;
    min-width: 100%;
    min-height: 100%;
  }
</style>
</head>
<body>
  <div class="image-container">
    <img src="delica.png" alt="Fullscreen Image">
  </div>
</body>
</html>
