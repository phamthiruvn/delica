<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>DELICA</title>
    <link rel="icon" href="favicon.svg" type="image/x-icon">

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: #ffffff;
            overflow: auto;
            cursor: url('cursor.svg') 16 16, auto;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Main image */
        .image-container img:not(.image-blur) {
            position: absolute;
            top: 0;
            width: 88%;
            height: auto;
            max-width: 100%;
            display: block;
            z-index: 1;
        }

        /* Blurred background */
        .image-blur {
            position: absolute;
            width: 88%;
            height: auto;
            transform: scaleX(1.125);
            opacity: 0.5;
            top: 0;
            filter: blur(5px);
            z-index: 0;
        }

        /* Scrollbar toàn bộ trang */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #ffe6f0;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #cc1f36;
            border-radius: 6px;
            border: 3px solid #ffe6f0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #ff1493;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img class="image-blur" src="delica.png" alt="Blur Background">
        <img src="delica.png" alt="Main Image">
    </div>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
