<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Fullscreen Image Mobile</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    overflow: auto; /* allow scroll/pan */
  }
  .image-container {
    min-width: 100vw;
    min-height: 100vh;
  }
  img {
    display: block;
    width: auto;
    height: auto;
    min-width: 100%;   /* always fill width */
    min-height: 100%;  /* always fill height */
    object-fit: cover; /* keeps no black bars */
  }
</style>
</head>
<body>
  <div class="image-container">
    <img src="delica.png" alt="Fullscreen Image">
  </div>
</body>
</html>
